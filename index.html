<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<div class="container">
    <div class="row justify-content-center bg-dark text-white">
        <h1>Weather Dashboard</h1>
    </div>
    <br>

    <body>
        <div class="row justify-content-center">
            <div class="col">
                <div class="input-group">
                    <textarea id="search" method="POST" class="form-control" placeholder="Enter City"></textarea>
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary bg-primary text-white" type="button"
                            id="searchButton">Search</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="current-search">
                    <h3><span id="city"></span></h3>
                    <div>Temp: <span id="temp"></span></div>
                    <div>Humidity: <span id="humidity"></span></div>
                    <div>Wind Speed: <span id="windspeed"></span></div>
                    <div>UV Index: <span id="UV"></span></div>
                </div>
            </div>
        </div>
        <div>
            <p>Previous Searches</p>
            <ul id="prev-search"></ul>
        </div>
        <div class="row">
            <div class="col">
                <br>
                <div class="card">
                    <div class="card-header">
                        <strong>Five Day Forecast:</strong>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="card-deck">
                                <div class="card">
                                    <div class="card-body" id="day1"></div>
                                </div>

                                <div class="card">
                                    <div class="col">
                                        <div class="card-body" id="day2"></div>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="col">
                                        <div class="card-body" id="day3"></div>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="col">
                                        <div class="card-body" id="day4"></div>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="col">
                                        <div class="card-body" id="day5"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                        <script src="script.js"></script>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
